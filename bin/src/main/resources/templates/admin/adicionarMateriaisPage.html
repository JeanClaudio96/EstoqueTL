<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulário de Requisição</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
		<div th:replace="~{modules/header :: header}"></div>
        <h2>Formulário de Material</h2>
        <form th:action="@{/admin/adicionarMateriais}"  th:object="${adicionarMateriais}">
            <div class="form-group">
                <label for="sigla">Sigla:</label>
                <input type="text" class="form-control" id="sigla" placeholder="Sigla" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select class="form-control" id="tipo" required>
                    <option value="ELETRICO">Elétrico</option>
                    <option value="CIVIL">Civil</option>
                    <option value="HIDRAULICO">Hidráulico</option>
                    <option value="VESTIMENTA">Vestimenta</option>
                    <option value="EPI">EPI</option>
                    <option value="EPC">EPC</option>
                    <option value="FERRAMENTA">Ferramenta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" class="form-control" id="descricao" placeholder="Descrição">
            </div>
            <div class="form-group">
                <label for="unidadeDeMedida">Unidade de Medida:</label>
                <select class="form-control" id="unidadeDeMedida" required>
                    <option value="M">M</option>
                    <option value="M2">M²</option>
                    <option value="M3">M³</option>
                    <option value="UND">UND</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" class="form-control" id="quantidade" placeholder="Quantidade" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status">
					<option value="" selected style="display:none;">Selecione uma opção</option>
                    <option value="true">Ativo</option>
                    <option value="false">Inativo</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    
	<div th:replace="~{modules/footer :: footer}"></div>
	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
